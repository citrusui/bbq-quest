<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="author" content="Avery Magnotti">
  <meta name="theme-color" content="#fff">
  <meta name="description" content="{{ page.description }}"
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ site.url }}/public/images/{{ page.image }}">
  <meta name="twitter:site" content="@citrusui">
  <meta property="og:description" content="{{ page.description }}"
  <meta property="og:image" content="{{ site.url }}/public/images/{{ page.image }}">
  <meta property="og:title" content="{% if page.title == "Home" %}{{ site.tagline }} &middot; {{ site.title }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}">
  <meta property=og:url content="{{ site.url}}">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.url }}/styles.css">
  <link rel="apple-touch-icon" href="{{ site.url }}/public/apple-touch-icon.png">
  <link rel="icon" href="{{ site.url }}/public/favicon.png">
  <link rel="mask-icon" href="{{ site.url }}/public/mask-icon.svg" color="#fff">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <link rel="canonical" href="{{ site.url }}">
</head>
