<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Avery Magnotti">
  <meta name="theme-color" content="#ff7f00">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@citrusui">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta property="fb:app_id" content="1836711199889234">
  <meta property="og:image" content="{{ site.url }}/public/logo.png">
  <meta property="og:image:height" content="300">
  <meta property="og:image:width" content="300">
  <meta property="og:title" content="{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}">
  <meta property=og:url content="{{ site.url}}">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.url }}/styles.css">
  <link rel="apple-touch-icon" href="{{ site.url }}/public/apple-touch-icon.png">
  <link rel="icon" href="{{ site.url }}/public/favicon.png">
  <link rel="mask-icon" href="{{ site.url }}/public/mask-icon.svg" color="#ff7f00">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <link rel="canonical" href="{{ site.url }}">
</head>
