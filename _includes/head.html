<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="author" content="Avery Magnotti">
  <meta name="theme-color" content="#fff">
  <meta name="description" content="{{ page.description }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ site.url }}/public/images/{{ page.image }}">
  <meta name="twitter:site" content="@citrusui">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="{{ site.url }}/public/images/{{ page.image }}">
  <meta property="og:title" content="{% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline }} {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}">
  <meta property=og:url content="{{ site.url}}">

  <title>{% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline }} {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}</title>

  {% capture styles %}
  {% include styles.scss %}
  {% endcapture %}

  <style amp-custom>pre{white-space:pre-wrap;word-wrap:break-word}{{ styles | scssify }}</style>
  <link rel="apple-touch-icon" href="{{ site.url }}/public/apple-touch-icon.png">
  <link rel="icon" href="{{ site.url }}/public/favicon.png">
  <link rel="mask-icon" href="{{ site.url }}/public/mask-icon.svg" color="#ff7f00">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <link rel="canonical" href="{{ site.url }}">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
  <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
