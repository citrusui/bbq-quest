<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
          <a href="{{ site.url }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="footer">
      <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Avery Magnotti.
          All rights reserved. <a href="{{ site.github.repo }}">View Source.</a>
        </small>
    </footer>
  </div>
  {% if jekyll.environment == 'production' %}
  {% include scripts.html %}
  {% endif %}
</body>

</html>
