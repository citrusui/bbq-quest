<!doctype html>
<html lang="en"{% if jekyll.environment == "production" %} manifest="/blog.manifest"{% endif %}>
{% include head.html %}
<body>
  <nav>
    <div class="nav-content">
      <ul>
        <li><a class="nav-logo" href="https://citrusui.me">{% include logo.html %}</a></li>
        <li><a href="{{ site.url }}">Blog</a></li>
        <li><a href="https://keybase.io/citrusui">Keybase</a></li>
        <li><a href="https://github.com/citrusui">GitHub</a></li>
      </ul>
    </div>
  </nav>
  <div class="container content">
    <main>
      {{ content }}
    </main>
    <footer class="footer">
      <small>
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: "%Y" }}</time> Avery Magnotti.
        <a href="{{ site.github }}">View Source.</a>
      </small>
    </footer>
  </div>
  {% include scripts.html %}
</body>
</html>
