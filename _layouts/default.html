<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
          <a href="{{ site.url }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="footer">
      <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Avery Magnotti.
          All rights reserved. <a href="{{ site.github.repo }}">{% octicon code width:12 aria-label:"View Source" %} View Source.</a>
        </small>
    </footer>
  </div>
  <script>document.addEventListener("touchstart", function(){});</script>
  <script src="{{ site.cdn.turbolinks }}" integrity="{{ site.sri.turbolinks }}" crossorigin="anonymous"></script>
  <script src="{{ site.cdn.pace }}" integrity="{{ site.sri.pace }}" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('turbolinks:click', function() {
      Pace.start();
    });
    document.addEventListener('turbolinks:render', function() {
      Pace.stop();
    });
  </script>
</body>

</html>
